        info: Ченить
        none: '%jobname% не получает денег за починку.'
      breed:
        info: Размножать
        none: '%jobname% не получает денег за размножение.'
      tame:
        info: Приручать
        none: '%jobname% не получает денег за приручание.'
      milk:
        info: Доить
        none: '%jobname% не получает денег за доение.'
