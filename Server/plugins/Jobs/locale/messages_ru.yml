        none: '%jobname% не получает денег за установку блоков.'
      kill:
        info: Убивать
        none: '%jobname% не получает денег за убийство мобов.'
      mmkill:
        info: MMKill
        none: '%jobname% does not get money for killing Mythic monsters.'        
      fish:
